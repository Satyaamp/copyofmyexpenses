<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dhan‚Çπekha</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="shortcut icon" href="assets/icons/login.png" type="image/png">
  <link rel="stylesheet" href="css/glass.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #22c55e;
      background: rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="glass-card login-container">
    <img src="assets/logo1.png" alt="Dhan‚Çπekha Logo" class="logo" />
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <div style="text-align: right; margin-bottom: 15px;">
        <a href="forgot-password.html" style="color: #22c55e; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p style="margin-top: 10px;"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
