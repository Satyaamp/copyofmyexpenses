<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Dhan₹ekha</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="shortcut icon" href="assets/icons/reset.png" type="image/png">

  <link rel="stylesheet" href="css/glass.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    p.description {
      margin-bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #22c55e;
      background: rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="glass-card login-container">
    <img src="assets/logo1.png" alt="Dhan₹ekha Logo" class="logo" />
    <h2 id="headerTitle">Set New Password</h2>
    <p id="headerDesc" class="description">Please enter your new password below.</p>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
      </div>

      <button type="submit">Update Password</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
        import { apiRequest } from './js/api.js';

        // 1. Get Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const msgDiv = document.getElementById('message');
        const form = document.getElementById('resetForm');
        const headerTitle = document.getElementById('headerTitle');
        const headerDesc = document.getElementById('headerDesc');

        function showExpiredState() {
            form.style.display = 'none';
            headerTitle.innerText = 'Link Expired';
            headerDesc.innerHTML = 'This link is invalid or has expired.<br><br><a href="forgot-password.html" style="color: #22c55e; font-weight: bold; text-decoration: none; border: 1px solid #22c55e; padding: 10px 20px; border-radius: 8px; display: inline-block; margin-top: 10px;">Request New Link</a>';
            msgDiv.style.display = 'none';
        }

        if (!token) {
            showExpiredState();
        } else {
            // Check if token is expired immediately on load
            try {
                await apiRequest(`/reset-password/${token}`, 'GET', null, { skipLoader: true });
            } catch (error) {
                showExpiredState();
            }
        }

        // 2. Handle Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('#resetForm button');
            const originalBtnText = submitBtn.innerText;

            if (password !== confirmPassword) {
                msgDiv.style.color = '#ef4444';
                msgDiv.innerText = 'Passwords do not match!';
                return;
            }

            // Set Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Updating...';
            msgDiv.innerText = '';

            try {
                await apiRequest(`/reset-password/${token}`, 'POST', { password }, { skipLoader: true });

                msgDiv.style.color = '#22c55e';
                msgDiv.innerText = 'Password updated! Redirecting to login...';
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);

            } catch (error) {
                msgDiv.style.color = '#ef4444';
                msgDiv.innerText = error.message || 'Error connecting to server.';
            } finally {
                // Reset Button State
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
  </script>
</body>
</html>
