<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Dhan₹ekha</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">

  <link rel="shortcut icon" href="assets/icons/forgotpass.png" type="image/png">

  <link rel="stylesheet" href="css/glass.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    p.description {
      margin-bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #22c55e;
      background: rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    #resendBtn {
      background-color: #4b5563;
    }
    #resendBtn:hover {
      background-color: #374151;
    }
    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="glass-card login-container">
    <img src="assets/logo1.png" alt="Dhan₹ekha Logo" class="logo" />
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you a link to reset your password.</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" required />
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <button id="resendBtn" style="display: none;">Resend Link</button>
    <div id="message"></div>

    <div class="links">
      <p><a href="login.html">← Back to Login</a></p>
    </div>
  </div>

  <script type="module">
        import { apiRequest } from './js/api.js';

        let resendTimerInterval;

        function startResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            let timeLeft = 60;

            resendBtn.style.display = 'inline-block';
            resendBtn.disabled = true;
            resendBtn.innerText = `Resend Link (${timeLeft}s)`;

            clearInterval(resendTimerInterval);
            resendTimerInterval = setInterval(() => {
                timeLeft--;
                resendBtn.innerText = `Resend Link (${timeLeft}s)`;
                if (timeLeft <= 0) {
                    clearInterval(resendTimerInterval);
                    resendBtn.disabled = false;
                    resendBtn.innerText = 'Resend Link';
                }
            }, 1000);
        }

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msgDiv = document.getElementById('message');
            const resendBtn = document.getElementById('resendBtn');
            const submitBtn = document.querySelector('#forgotForm button');
            const originalBtnText = submitBtn.innerText;
            
            // Set Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Sending...';
            msgDiv.innerText = '';

            try {
                // apiRequest handles the full URL and error checking automatically
                await apiRequest('/forgot-password', 'POST', { email }, { skipLoader: true });

                msgDiv.style.color = '#22c55e';
                msgDiv.innerText = 'Success! Check your email inbox.';
                startResendTimer();

            } catch (error) {
                msgDiv.style.color = '#ef4444';
                // Use the actual error message from the backend
                msgDiv.innerText = error.message || 'Error connecting to server.';
            } finally {
                // Reset Button State
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        document.getElementById('resendBtn').addEventListener('click', () => {
            // Trigger the form submit event again to resend
            document.getElementById('forgotForm').dispatchEvent(new Event('submit'));
        });
  </script>
</body>
</html>
